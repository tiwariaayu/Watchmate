<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/a691cf51.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieSearch</title>
    <style>
      /* General reset and styling */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Arial', sans-serif;
        background-color: #f8f8f8;
        color: #333;
        line-height: 1.5;
      }

      /* Header styling */
      .header {
        background-color: #1e1e1e;
        color: white;
        padding: 20px 0;
        text-align: center;
        font-size: 24px;
      }

      .logo {
        font-weight: bold;
      }

      .home-link {
        text-decoration: none;
        color: white;
        font-size: 18px;
        margin-top: 10px;
        display: inline-block;
        transition: color 0.3s ease;
      }

      .home-link:hover {
        color: #ff6347;
      }

      /* Container for search box and results */
      .container {
        width: 80%;
        margin: 30px auto;
        text-align: center;
      }

      /* Search box styling */
      .search-box {
        width: 100%;
        padding: 15px;
        font-size: 18px;
        border-radius: 5px;
        border: 2px solid #ddd;
        outline: none;
        transition: all 0.3s ease;
      }

      .search-box:focus {
        border-color: #ff6347;
        box-shadow: 0 0 10px rgba(255, 99, 71, 0.3);
      }

      /* Movie list styling */
      .movie-list,
      .favourites-list {
        list-style-type: none;
        padding: 0;
        margin-top: 20px;
      }

      .movie-item,
      .favourite-item {
        display: flex;
        align-items: center;
        background-color: white;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .movie-item:hover,
      .favourite-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      .movie-poster,
      .favourite-poster {
        width: 80px;
        height: 120px;
        object-fit: cover;
        border-radius: 5px;
        margin-right: 15px;
      }

      .movie-info,
      .favourite-info {
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .movie-title,
      .favourite-title {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 5px;
        color: #333;
      }

      .movie-year,
      .favourite-year {
        font-size: 14px;
        color: #777;
      }

      .movie-rating,
      .favourite-rating {
        font-size: 14px;
        color: #ff6347;
      }

      /* Favourite icon styling */
      .favourite-icon {
        margin-left: auto;
        cursor: pointer;
        color: #ff6347;
        transition: color 0.3s ease;
      }

      .favourite-icon:hover {
        color: #e74c3c;
      }

      /* Responsive design */
      @media (max-width: 768px) {
        .search-box {
          font-size: 16px;
        }

        .movie-item,
        .favourite-item {
          flex-direction: column;
          align-items: flex-start;
        }

        .movie-poster,
        .favourite-poster {
          width: 60px;
          height: 90px;
        }

        .movie-info,
        .favourite-info {
          margin-left: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo">MovieSearch</div>
      <a href="index.html" class="home-link">Home</a>
    </div>

    <div class="container">
      <input
        type="text"
        id="search-input"
        class="search-box"
        placeholder="Search for a movie..."
      />
      <ul id="search-results" class="movie-list">
        <!-- Search results will be displayed here using JavaScript -->
      </ul>
      <ul id="favourites-list" class="favourites-list">
        <!-- Favourite movies will be displayed here using JavaScript -->
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
